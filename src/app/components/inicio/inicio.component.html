<div class="titulo">
    <a><p>LucaTinder</p></a>
</div>
   <div class="container">
       <div class="row">
           <div class="col-md-5 mx-auto">
               <div id="first">
                   <div class="myform form ">
                       <div class="logo mb-3">
                           <div class="col-md-12 text-center">
                               <h1>Iniciar sesión</h1>
                           </div>
                       </div>
                       <form #inicioForm="ngForm" (ngSubmit)="login(inicioForm.value)">

                           <div class="form-group">
                               <input type="number" name="id" class="form-control" placeholder="Ingrese ID de usuario"
                                   style="margin: auto" min="1504" [(ngModel)]="usuario.id">
                           </div>

                           <div class="col-md-12 text-center ">
                               <button type="submit"
                                   class=" btn btn-block mybtn btn-primary tx-tfm">Entrar</button>
                           </div>

                           <!-- --------------------------------------- -->

                           <div class="form-group" style="margin-bottom: 40px">
                               <br>
                               <p class="text-center">¿No tienes una cuenta aún?</p>
                           </div>
                       </form>

                   </div>
               </div>

               <!-- ------------ CREAR CUENTA ------------- -->

               <div id="second">
                   <div class="myform form ">
                       <div class="logo mb-3">
                           <div class="col-md-12 text-center">
                               <h1>Crear cuenta</h1>
                           </div>
                       </div>
                       <form #registerForm="ngForm" (ngSubmit)="register(inicioForm.value)">

                           <div class="form-group">
                               <input type="text" name="nombre" class="form-control" aria-describedby=""
                                   placeholder="Ingrese nombre completo" style="margin: auto" [(ngModel)]="usuario.nombre">
                           </div>

                           <div class="form-group">
                               <input type="text" name="edad" class="form-control" aria-describedby=""
                                   placeholder="Ingrese fecha de nacimiento (aaaa/mm/dd)"
                                   style="margin: auto" [(ngModel)]="usuario.edad">
                           </div>

                           <div class="form-group">
                               <input type="text" name="genero" class="form-control" aria-describedby=""
                                   placeholder="Ingrese género (h/m/a)" style="margin: auto" [(ngModel)]="usuario.genero">
                           </div>

                           <div class="col-md-12 text-center mb-3">
                               <div id="btn-center"></div>
                               <button type="submit"
                                   class=" btn btn-block mybtn btn-primary tx-tfm">Crear cuenta</button>
                           </div>
                       </form>
                       
                   </div>
               </div>
           </div>
       </div>
   </div>
